<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Challenge #14</title>
  </head>
  <body>
    <div class="container">
      <h2 class="alert_text">
        -- All entires must be filled and have a length greater than two --
      </h2>
      <h1>Get A Free Course</h1>
      <form action="" class="form">
        <input type="text" placeholder="Customer Name" class="input" />
        <input type="text" placeholder="Course" class="input" />
        <input type="text" placeholder="Author" class="input" />
        <button type="submit">Submit</button>
      </form>
      <div class="courses">
        <div class="course_box">
          <img src="" alt="" class="image" />
          <div class="customer_box">
            <h3 class="placeholder">Customer:</h3>
            <h3 class="course_customer"></h3>
          </div>
          <div class="course_name_box">
            <h3 class="placeholder">Course:</h3>
            <h3 class="course_name"></h3>
          </div>
          <div class="author_box">
            <h3 class="placeholder">Author:</h3>
            <h3 class="course_author"></h3>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
